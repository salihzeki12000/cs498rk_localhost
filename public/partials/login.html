<div class="list" ng-controller='LoginController'>
  First Controller
  <div class="row">

    <div class="column">

        <h1><span class="fa fa-sign-in"></span> Login</h1>

        <!-- LOGIN FORM -->
        <form action="/login" method="post">
            <div class="form-group">
                <label>Email</label>
                <input type="text" class="form-control" ng-model="user.email" name="email">
            </div>
            <div class="form-group">
                <label>Password</label>
                <input type="password" class="form-control" ng-model="user.password" name="password">
            </div>

            <button ng-click="login()" type="submit">Login</button>
        </form>

        <hr>

        <p>Need an account? <a href="#/signup">Signup</a></p>
        <p>Or go <a href="#/">home</a>.</p>
    </div>

  </div>
</div>
