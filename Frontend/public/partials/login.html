<div ng-controller='LoginController' class="container">
  <div class="row">
    <div class="jumbotron col-sm-10 col-sm-offset-1 col-md-6 col-md-offset-3">
        <h2><i class="glyphicon glyphicon-user"></i> Login</h2>
        <!-- LOGIN FORM -->
        <form>
            <div class="form-group row">
                <!--<label class="control-label"><h3>Email</h3></label>-->
                <input type="text" class="form-control input-lg" ng-model="user.email" name="email" placeholder="Email" required>
            </div>
            <div class="form-group row">
                <!--<label class="control-label"><h3>Password</h3></label>-->
                <input type="password" class="form-control input-lg" ng-model="user.password" name="password" placeholder="Password" required>
            </div>
            <div class="row">
                <button ng-click="login()" type="submit" class="btn btn-lg btn-orange pull-left">Login</button>
            </div>
        </form>
        <hr>
        <div class="text-center">
            <p>Need an account? <a href="#/signup">Sign up</a></p>
            <p>Or go <a href="#/">home</a>.</p>
        </div>
    </div>

  </div>
</div>
