			<img src="../data/profile-placeholder.png" class="user-portrait">
			<br><br>
			<form class="form-group row" id="imgForm" ng-submit="submit()">

	          <button type="submit" ng-click="upload(image)">upload?</button>-->

				<!--angular-upload-->
				<div
				  class="btn btn-primary btn-upload"
				  upload-button
				  accept="acceptTypes"
				  data="formData"
				  url="http://localhost:4000/api/upload"

      		</form>

			<div class="col-sm-12 green-box" style="max-width: 300px">
				<h4 style="color: #41b866">OVERVIEW</h4>
				<p style="text-align: left; font-size: 20px;">{{user.name}}<br>{{user.age}}, {{user.gender.name}}</p>
			</div>
		</div>
		<div class="col-sm-12 col-md-8">
			<div class="row">
				<h2 class="col-sm-12" style="text-align: left">User Profile Settings</h2>
				<section class="col-sm-12 ad-box">

					<div class="form-group edit-profile-box" style="margin-top: 4px">
						<p for="name" class="col-md-3 edit-profile-font">Your name:</p>
						<div class="col-md-9">
							<input ng-model="user.name" id="name" class="form-control" ></input>
						</div>
					</div>

					<div class="form-group edit-profile-box" style="margin-top: 4px">
						<p for="gender" class="col-md-3 edit-profile-font">Your gender:</p>
						<div class="col-md-9">
							<select ng-model="gender" ng-options="gender.name for gender in genders" class="form-control" ></select>
						</div>
					</div>

					<div class="form-group edit-profile-box">
						<p for="location" class="col-md-3 edit-profile-font">Your location:</p>
						<div class="col-md-9">
							<select ng-model="location" class="form-control" ng-options="city.name for city in cities" ng-change="clickCity(city.name)"></select>
						</div>
					</div>

					<div class="form-group edit-profile-box">
						<p for="location" class="col-md-3 edit-profile-font">Your occupation:</p>
						<div class="col-md-9">
							<input ng-model="user.occupation" id="occupation" class="form-control" ></input>
						</div>
					</div>

					<div class="form-group edit-profile-box">
						<p for="location" class="col-md-3 edit-profile-font">Your age:</p>
						<div class="col-md-9">
							<input ng-model="user.age" id="age" class="form-control" ></input>
						</div>
					</div>

					<div class="form-group edit-profile-box">
						<p for="location" class="col-md-3 edit-profile-font">Brief Introduction:</p>
						<div class="col-md-9">
							<textarea ng-model="user.bio" id="occupation" class="form-control" style="height: 120px"></textarea>
						</div>
					</div>

				</section>
			<button ng-click="submitChange()" class="btn btn-lg btn-orange" style="margin-top: 20px">Submit Change</button>
		</div>
	</div>
</div>
