<div ng-controller='CreateHostAdController' class="container">
	<section>
		<h2>Create a Host Ad</h2>
		<h4>Room - a sweet place for your guest</h4>
		<form class="row">
			<div class="col-sm-12 col-md-10 col-md-offset-1">
				<div class="form-group">
					<label for="summery" class="control-label">Summary</label>
					<textarea ng-model="listing.summery" class="form-control" id="bio" placeholder="Overview of the trip you are offering" style="width: 100%" required></textarea>
				</div>			
			</div>
			<div class="col-sm-12 col-md-10 col-md-offset-1">
				<div class="form-group">
					<label for="address" class="control-label">Address</label>
					<input ng-model="listing.address" id="address" class="form-control" placeholder="123 Main St" style="width: 100%" required/>
				</div>
				<div class="form-group">
					<label for="city" class="control-label">City</label>
					<select class="form-control" ng-model="listing.city" ng-options="city.name for city in cities" id="city" style="width: 100%" required></select>
				</div>
			</div>

			<div class="col-sm-12 col-md-10 col-md-offset-1">
				<div class="form-group">
					<label for="room" class="control-label">Room Type</label>
					<select ng-model="listing.roomType" ng-options="room.name for room in roomTypes" id="room" style="width: 100%" class="col-sm-9 form-control"></select>
				</div>
			</div>
			<div class="col-sm-12 col-md-10 col-md-offset-1">
				<label class="control-label" style="margin-top: 20px">Upload pictures of your home</label>
			</div>
			<div class="col-sm-12">
				<div class="form-group">
					<div class="col-md-4"><img ng-src="{{roomImg}}"><input type="file"/></div>
					<div class="col-md-4"><img ng-src="{{roomImg}}"><input type="file"/></div>
					<div class="col-md-4"><img ng-src="{{roomImg}}"><input type="file"/></div>
				</div>
			</div>
			<div class="col-sm-12 col-md-10 col-md-offset-1">
				<label class="control-label" style="margin-top: 20px">Date range for listing</label>
			</div>
			<div class="col-sm-12 col-md-10 col-md-offset-1">
				<div class="form-group">
					<datepicker class="col-sm-5">
            <input ng-model="listing.dateStart" class="form-control" type="text" date-format="fullDate" placeholder="Beginning" required/>
          </datepicker>
          <datepicker class="col-sm-5">
            <input ng-model="listing.dateEnd" class="form-control" type="text" date-format="fullDate" placeholder="End" required/>
          </datepicker>
				</div>
			</div>

			<div class="col-sm-12 col-md-10 col-md-offset-1 thin-divider"></div>
			<h4 class="col-sm-12">Activities - show off your unique local experiences</h4>
			<div class="col-sm-12 col-md-10 col-md-offset-1">
				<div class="form-group">
				<!-- angular model to be modified -->
					<label for="first" class="control-label">First activity</label>
					<input ng-model="thingsToDo.first" id="first" class="form-control" placeholder="First exciting thing to do" style="width: 100%" required/>
				</div>
			</div>
			<div class="col-sm-12 col-md-10 col-md-offset-1">
				<div class="form-group">
				<!-- angular model to be modified -->
					<label for="second" class="control-label">Second activity</label>
					<input ng-model="thingsToDo.second" id="second" class="form-control" placeholder="Second exciting thing to do" style="width: 100%" required/>
				</div>
			</div>
			<div class="col-sm-12 col-md-10 col-md-offset-1">
				<div class="form-group">
				<!-- angular model to be modified -->
					<label for="third" class="control-label">Third activity</label>
					<input ng-model="thingsToDo.third" id="third" class="form-control" placeholder="Third exciting thing to do" style="width: 100%" required/>
				</div>
			</div>		
			<div class="col-sm-12 col-md-10 col-md-offset-1">
				<div class="form-group">
				<!-- angular model to be modified -->
					<label for="fourth" class="control-label">More...</label>
					<input ng-model="thingsToDo.fourth" id="fourth" class="form-control" placeholder="One more thing..." style="width: 100%" required/>
				</div>
			</div>	
			<div class="col-sm-12 col-md-10 col-md-offset-1">
				<div class="form-group">
					<label for="price" class="control-label">Price</label>
					<input ng-model="listing.price" type="number" class="form-control" id="price" style="width: 100%" min=0 required/>
				</div>		
			</div>
			<div class="col-sm-12 col-md-10 col-md-offset-1">
				<div class="form-group">
					<label for="tags" class="control-label">Select Tags</label>
					<select id="tags" class="form-control" ng-options="tag.name for tag in tagList" ng-model="listing.tags" style="width: 100%" multiple></select>
				</div>			
			</div>
			<div class="col-sm-12 col-md-10 col-md-offset-1">
				<div class="form-group">
					<button ng-click="submitForm()" class="btn btn-lg btn-orange">Submit</button>
				</div>
			</div>
		</form>
	</section>
</div>
