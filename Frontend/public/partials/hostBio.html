<div ng-controller='HostBioController' class="container">
	<section>
		<div class="row">
			<h2 style="display:inline">{{user.name}}</h2>
			<button ng-click="submitForm()" class="btn btn-lg btn-orange pull-right">Request This Room</button>
		</div>
		<div class="row">
			<div class="col-md-3">
				<img ng-src="{{img}}" class="profile-img">
				<b>Tags</b>
				<div ng-repeat="tag in user.tags"><div>{{tag}}</div></div>
			</div>
			<div class="col-md-5">
				<p>Address <b>{{user.address}}</b></p>
				<div class="rating">
	                ★★★★☆ (2)
	            </div>
	            <b>Bio</b>
	            <p>{{user.bio}}</p>
	            <p>Room Type: <b>{{user.roomType}}</b></p>
	            <div style="text-align:center">Pictures of my home</div>
				<div class="form-group row">
					<div class="col-md-4"><img ng-src="{{roomImg}}">
					</div>
					<div class="col-md-4"><img ng-src="{{roomImg}}"></div>
					<div class="col-md-4"><img ng-src="{{roomImg}}"></div>
					<button class="btn-link">See more images..</button>
				</div>
			</div>
			<div class="col-md-4">
				Dates available: {{user.dates[0]}}
			</div>
		</div>

      <div id="map" style="width: 400px; height:500px;"></div>
      <script>
        function initMap() {
          var mapDiv = document.getElementById('map');
          var map = new google.maps.Map(mapDiv, {
            center: {lat: 44.540, lng: -78.546},
            zoom: 8
          });
        }
      </script>
      <script src="https://maps.googleapis.com/maps/api/js?callback=initMap"
          async defer></script>
	</section>
</div>
